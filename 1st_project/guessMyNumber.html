<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess My Number</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="between1to10">&lt; Between 1 and 20 &gt;</div>
        <button class="btn again">Again!</button>
        <h1 class="guessNumber">Guess My Number 1 to 20 </h1>
        <div class="guess">?</div>
    </header>
    <main>
        <div class="left">
            <div class="inputbox"><input type="number" class="inputNum"></div>
            <button class="btn check">Check</button></button>
        </div>
        <div class="right">
            <div class="message inputbox"> <span>Start Guessing...</span></div>
            <div class="noNumber inputbox"><span>💯 score: </span><span class="score">20</span> </div>
            <div class="noNumber inputbox"><span>🏆 Highscore: </span> <span class="highScore">0</span> </div>
        </div>
    </main>

    <footer>

    </footer>

    <script src="script.js"></script>
</body>

</html>
